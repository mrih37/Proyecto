<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-success" id="panel-inicio-sesion">
                <div class="panel-heading" id="titulo-inicio-sesion">
                   <center><h3 class="panel-title">Iniciar Sesión - Nietos Comidas</h3></center>
                </div>
                <div class="panel-body">
                    <form ng-submit="$ctrl.validarUsuario()" id="frm-inicio-sesion">
                        <div class="col-md-10 col-md-offset-1 form-group" id="usuario-inicio-sesion">
                            <input type="text" class="form-control input-lg" ng-model="$ctrl.usuario" placeholder="Usuario">
                        </div>
                        <div class="col-md-10 col-md-offset-1 form-group" id="contrasena-inicio-sesion">
                            <input type="password" class="form-control input-lg" ng-model="$ctrl.contrasena" placeholder="Contraseña">
                        </div>
                        <div class="col-md-6 col-md-offset-3" id="btn-inicio-sesion">
                            <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
